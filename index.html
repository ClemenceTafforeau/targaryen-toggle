    <title>Tossing a coin</title>
</head>
<body>
    <h1 class="text-1"><span class="quotemarks">"</span><span class="uppercase">Madness and greatness</span> are two sides of the same coin. Everytime a new Targaryen is born...</h1>
    <div class="sigil"></div>
    <div class="image" aria-pressed="false">
        <label class="container">
                <input type="checkbox" aria-pressed="false">
                <span class="checkmark">
                    <div class="coin">
                        <div class="front"></div>
                        <div class="back"></div>
                    </div>
                </span>
        </label>
    </div>
    <h1 class="text-2">...the gods toss the coin in the air and the world holds its breath to see <span class="uppercase">how it will land.</span><span class="quotemarks">"</span></h1>
</body>
